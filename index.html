### Code Example

The function that determines the second largest number
```
const secondMaxNum = (arr) => {
    const numLength = arr.length;
    let max = arr[0];
    let secondMax = 0;

    for (let i = 0; i < numLength; i++) {
      if (max < arr[i]) {
        max = arr[i];
      }
    }

    for (let i = 0; i < numLength; i++) {
      if (max > arr[i] && secondMax < arr[i]) {
        secondMax = arr[i];
      }
    }
    return secondMax;
  }
```
